                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">Cadastrar-se</a>
                    </li>
                
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
                </form>
            </div>
        </nav>

        </div>

    <div class="row d-flex justify-content-end mr-5">
        <button class="btn btn-primary btn-success mr-5 " onClick="location.href='home.html'">Paginaçao + Mapa </button>
  
   </div>
   
   <!-- form Check-in, check-out,search -->
   <div class="formCheck ">
        <form id="formSearch">
            <div class="form-row">
                <div class="col-md-4 mb-2">
                    <label for="locationSearch">Localização</label>
                    <input type="text" class="form-control pac-target-input" id="locationSearch" placeholder="Para onde você vai?" autocomplete="off">
                    <div class="invalid-feedback">
                        Selecione uma localização
                    </div>
                </div>
                <div class="col-md-3 mb-2">
                    <label for="checkin">Check-In</label>
                    <input type="date" class="form-control" id="checkinData">
                    <div class="invalid-feedback date-fields">
                        Selecione uma data de check-in
                    </div>
                </div>
                <div class="col-md-3 mb-2">
                    <label for="checkout">Check-Out</label>
                    <input type="date" class="form-control" id="checkoutData">
                    <div class="invalid-feedback date-fields">
                        Selecione uma data de check-Out
                    </div>
                </div>
                <div class="col div-btn-search btnCheckSearch">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
                        <span class="glyphicon glyphicon-search"></span>                            
                        Buscar</button>
                </div>
            </div>
        </form> 
    </div>

    <main class="conteudo mb-5">

      <!-- Cards -->
        <div  id="cards" class="row">
        
        </div>
